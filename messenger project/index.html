<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="mainContainer">
            <div class="header">
                <div class="logoContainer">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/yd/r/hlvibnBVrEb.svg" alt="" class="logo" />
                </div>
                <div class="menuContainer">
                    <a href="https://www.messenger.com/features" class="menuItem">Feactures</a>
                    <a href="https://www.messenger.com/desktop" class="menuItem">Desktop App</a>
                    <a href="https://www.messenger.com/privacy" class="menuItem">Privacy & safety</a>
                    <a href="https://developers.facebook.com/products/messenger/" class="menuItem">For developers</a>
                </div>
                <div class="mobileMenuContainer">
                    <img src="https://drive.google.com/uc?export=view&id=1DUOy5bRrL_a18NDKQSPAcTlbIgc_qZNK" />
                  </div>
            </div>
            <div class="container">
                <div class="left">
                    <div class="inner">
                        <h1 class="titleHeader">
                            Be together, whenever.
                        </h1>
                        <div class="description">
                        A simple way to text, video chat and plan things all in one place.
                        </div>
                        <input type="text" class="blockElement" placeholder="Email address or phone number"/>
                        <input type="password" class="blockElement" placeholder="Password"/>
                        <button class="blockElement myanmar">Log in</button>
                        <div class="inputSpan">
                            <input type="checkbox"/>
                            <span>Keep me signed in</span>
                        </div>
                        <div class="password">Forgot your password?</div>
                        <img src="../img/app-store-google-play-png-7-removebg-preview.png"  class="appStoreImage"/>
                    </div>
                </div>
                <div class="right">
                    <img src="https://drive.google.com/uc?export=view&id=1DpVk00ZRflnWz6j7iU4xrPiYltKiPrq3" class="rightImage" />
                </div>
            </div>
            <div class="footer">So many ways to connect with all your friends</div>
        </div>
    </body>
</html>
